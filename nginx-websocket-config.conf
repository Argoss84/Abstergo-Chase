# Configuration Nginx pour Socket.io
# À ajouter dans votre fichier de configuration nginx

# IMPORTANT: Définir le map pour le header Upgrade
# À placer AVANT le bloc server
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl;
    server_name abstergochase.fr;

    # Configuration SSL
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    # Configuration Socket.io - IMPORTANT !
    location /socket.io/ {
        # Proxy vers votre serveur Node.js
        proxy_pass http://localhost:5174/socket.io/;

        # Headers essentiels pour Socket.io
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour Socket.io (important pour les connexions longues)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
